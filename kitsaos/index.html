<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
    <script>
        function generateCaptcha() {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = Math.floor(Math.random() * 10);
            document.getElementById('captchaQuestion').innerText = num1 + " + " + num2 + " = ?";
            document.getElementById('captchaAnswer').value = num1 + num2;
        }

        function validateCaptcha() {
            let userAnswer = document.getElementById('userCaptcha').value;
            let correctAnswer = document.getElementById('captchaAnswer').value;

            if (userAnswer == correctAnswer) {
                window.location.href = "https://kitsastudiooffical.github.io/kitsaos";
                return false;
            } else {
                alert("Incorrect CAPTCHA. Please try again.");
                return false;
            }
        }

        window.onload = generateCaptcha;
    </script>
</head>
<body>
    <h2>Enter CAPTCHA</h2>
    <form onsubmit="return validateCaptcha();">
        <p id="captchaQuestion"></p>
        <input type="text" id="userCaptcha" required>
        <input type="hidden" id="captchaAnswer">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
